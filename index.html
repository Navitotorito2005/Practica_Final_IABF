<!DOCTYPE html>
<html lang="es">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

        <link rel="manifest" href="manifest.json">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/fontawesome.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <link rel="stylesheet" href="css/style.css">

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="js/app.js"></script>

        <script>

            if ("serviceWorker" in navigator) {

                navigator.serviceWorker.register("service-worker.js")
                    .then(() => console.log("Service Worker registrado correctamente"))
                    .catch(error => console.error("Error al registrar el Service Worker: " + error));

            }

        </script>
        
        <title> Ruta de Clientes </title>

    </head>
    <body>

        <main id="main-page" class="container">

            <div class="d-flex justify-content-end align-items-center">
                <i class="fa fa-sun small-icon"></i>
                <label class="slider">
                    <input id="chk-theme" type="checkbox">
                    <span class="slider-button"></span>
                </label>
                <i class="fa fa-moon small-icon"></i> 
            </div>

            <p class="text-center text-elipsis text-bold font-5 m-0"> Ruta de Clientes </p>
            <p class="text-center text-secondary text-elipsis m-0 pb-3"> Haga clic en los clientes en el orden preferido para trazar su ruta. </p>

            <section class="row">

                <!-- //* Lista de clientes -->
                <div class="col-5 px-3">
                    <div class="auto-scroll h-100 pt-0 p-3 border border-1 rounded-3">

                        <p class="text-elipsis text-bold font-4 my-3">
                            Clientes disponibles
                            <button class="btn btn-sm btn-secondary float-end ms-3" data-bs-toggle="modal" data-bs-target="#modal-delClients"> <i class="fa fa-trash"></i> </button>
                            <button class="btn btn-sm btn-primary float-end" data-bs-toggle="modal" data-bs-target="#modal-addClient"> <i class="fa fa-plus-circle"></i> </button>
                        </p> <hr>

                        <div id="client-list"></div>

                    </div>
                </div>

                <div class="col-7 px-3">

                    <!-- //* Mapa -->
                    <div id="map-container" class="border border-1 rounded-3">
                        <button id="btn-routeSign" class="btn btn-sm btn-info text-white float-end position-relative rounded-1" style="z-index: 999;">
                            <i class="fa fa-caret-right"></i>
                        </button>
                    </div>

                    <!-- //* Distancia entre los puntos -->
                    <div id="dist-container" class="px-3 border border-1 rounded-3">
                        <p id="txt-dist" class="text-bold text-elipsis font-4 my-3" style="display: none;">
                            Distancia total: <span id="dist-num"></span> km.
                            <button id="btn-noRoute" class="btn btn-sm btn-outline-warning float-end"> Limpiar ruta </button>
                        </p>
                    </div>

                </div>

            </section>

        </main>

        <!-- //? Modal para agregar clientes -->
        <div id="modal-addClient" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header bg-primary text-white">
                        <p class="modal-title font-4"> AGREGAR CLIENTE </p>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <form id="form-client" >

                            <b> Datos Personales </b>

                            <!-- //^ Nombre -->
                            <div class="form-floating mt-2 mb-3">
                                <input id="client-name" name="client-name" class="form-control" type="text" placeholder="Nombre" required>
                                <label for="client-name"> Nombre </label>
                            </div>

                            <!-- //^ Descripción -->
                            <div class="form-floating mb-4">
                                <input id="client-desc" name="client-desc" class="form-control" type="text" placeholder="Descripción" required>
                                <label for="client-desc"> Descripción </label>
                            </div>

                            <b> Ubicación </b>

                            <!-- //^ Zona -->
                            <div class="form-floating mt-2 mb-3">
                                <input id="client-zone" name="client-zone" class="form-control" type="text" placeholder="Zona" required>
                                <label for="client-zone"> Zona </label>
                            </div>

                            <!-- //^ Latitud -->
                            <div class="form-floating mb-3">
                                <input id="client-lat" name="client-lat" class="form-control" type="number" placeholder="Latitud" step="any" required>
                                <label for="client-lat"> Latitud </label>
                            </div>

                            <!-- //^ Longitud -->
                            <div class="form-floating mb-3">
                                <input id="client-lng" name="client-lng" class="form-control" type="number" placeholder="Longitud" step="any" required>
                                <label for="client-lng"> Longitud </label>
                            </div>

                            <button type="submit" class="btn btn-success w-100"> <i class="fa fa-plus-circle"></i> Aceptar </button>

                        </form>
                    </div>

                </div>
            </div>
        </div>

        <!-- //! Modal para limpiar todos los clientes -->
        <div id="modal-delClients" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-body">
                        <p class="text-center text-bold font-4 mb-4"> ¿Desea eliminar todos los clientes? </p>
                        <button id="btn-clear" class="btn btn-danger"> <i class="fa fa-check"></i> Aceptar </button>
                        <button class="btn btn-secondary float-end" data-bs-dismiss="modal"> <i class="fa fa-circle-xmark"></i> Cancelar </button>
                    </div>

                </div>
            </div>
        </div>

        <script id="src-init">

            //* Obtener el tema de la página.
            $("html").attr("data-bs-theme", localStorage.getItem("pf-theme") || "light");
            $("#chk-theme").prop("checked", ($("html").data("bs-theme") === "dark"));

            //* Cargar clientes almacenados
            let storedClients = JSON.parse(localStorage.getItem("pf-clients")) || [];
            storedClients.forEach(client => {

                const clientData = {
                    name : client.name,
                    lat  : client.lat,
                    lng  : client.lng
                };

                let clientItem = $(`
                    <div class="client-item mt-3 p-3 border border-1 rounded-3" data-client='${JSON.stringify(clientData)}'>
                        <span class="client-selnum badge bg-success rounded-pill font-3 float-end" style="display: none;"> 0 </span>
                        <p class="text-bold font-4 mb-0"> ${client.name} </p>
                        <p class="text-muted font-2 mb-0"> ${client.desc} </p>
                        <span class="badge bg-secondary rounded-pill mt-2"> ${client.zone} </span>
                    </div>
                `);
                $("#client-list").append(clientItem);

            });

            $("#src-init").remove();

        </script>
    
    </body>
</html>
